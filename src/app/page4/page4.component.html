<div class="container-fluid main" id="ContactUsPage" #ContactUsPage>

    <div  class="row">

        <div class="main-container">
            <div class="contact-us"  [ngClass]="showGalaxy ? 'contact-us-active':''">
                <!-- <div class="moon-container"></div> -->
                <div class="form-container" [ngClass]="showGalaxy ? 'form-container-active':'' ">
 
                            <div class="jumbotron jumbotron-fluid contact-form" [ngClass]="showGalaxy ? 'contact-form-active':'contact-form-static'">
                                <div class="container">
                                    <h3 class="display-4"> Contact Us</h3>
                                    <hr class="contact-line" [ngClass]="showGalaxy ? 'contact-line-active':''">
                                    <div class="contact-information">
                                      
                                            <div class="contact-category">
                                                    <div class="form-group">
                                                        <label for="Email">Drop us an email </label>
                                                        <h5 style="background-color: transparent" >info@socialspace.co.za</h5>                                                
                                                    </div>
                                            </div>
                                            <div class="contact-category">
                                                    <div class="form-group">
                                                        <label for="Email">Or Send us a direct message on our social pages</label>                                                                                                   
                                                    </div>
                                            </div>

                                    </div>
                                    <div class="contact-category">
                                            <div class="form-group">
                                                <label for="Email">We'll see you soon!</label>                                                                                                   
                                            </div>
                                    </div>
                                </div>
                            </div>
                
                    <div class="spaceman-container" [ngClass]="WebpSupported ? 'spaceman-container-webp': 'spaceman-container-png'" (mouseover)="showGalaxy=true" >
                        <div class="spaceman"></div>
                        <div class="submit" >
                            <a target="_" href="https://www.instagram.com/socialspace.co.za/" (mouseover)="showGalaxy=true" class="btn-lg exo Instagram-button submit-button">Instagram</a>
                            <a target="_" href="https://www.facebook.com/Social-Space-437543070109584" (mouseover)="showGalaxy=true" class="btn-lg exo facebook-button submit-button">Facebook</a>                               
                        </div>
                    </div>

                </div>
                
            </div>
        
        </div>

    </div>

</div>
